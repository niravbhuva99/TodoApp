<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-do</title>
    <script
      src="https://kit.fontawesome.com/bec88086f5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>todos</h1>
    <main class="main">
      <form action="" id="form">
        <input
          type="text"
          class="input"
          id="input"
          placeholder="Enter your todo"
          autocomplete="off"
        />
      </form>
      <div class="todo-container"></div>
    </main>
    <small> click to toggle complete. <br /> </small>

    <script src="index.js"></script>
  </body>
</html>
